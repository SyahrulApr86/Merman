name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name
        run: |
          echo "REGISTRY=ghcr.io" >> $GITHUB_ENV
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push App image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:latest

      - name: Build and push Websocket image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.websocket
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/websocket:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Set Variables manually for the script execution context
            # Note: Github Actions variables don't persist to the SSH session automatically unless passed explicitly
            # But the script below doesn't rely on them except for the pull command, which we need to construct properly.
            
            # We hardcode ghcr.io and use the lowercase repository name logic again or pass it as env
            # For simplicity, we'll reconstruct the image name path.
            
            REGISTRY="ghcr.io"
            # Lowercase the repo name purely in shell
            REPO_NAME="${{ github.repository }}"
            IMAGE_NAME=${REPO_NAME,,}
            
            # Login to registry on VPS
            echo ${{ secrets.GHCR_READ_TOKEN }} | docker login ghcr.io -u syahrulapr86 --password-stdin
            
            # Create app directory if not exists
            mkdir -p ~/merman
            cd ~/merman
            
            # Pull latest images
            docker pull $REGISTRY/$IMAGE_NAME/app:latest
            docker pull $REGISTRY/$IMAGE_NAME/websocket:latest
            
            # Stop and remove old containers using Docker Compose V2
            docker compose down
            docker compose up -d
            
            # Prune unused images to save space
            docker image prune -f
