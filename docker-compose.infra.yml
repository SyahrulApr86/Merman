# Infrastructure only - untuk development lokal
# Jalankan dengan: docker compose -f docker-compose.infra.yml up -d
#
# Services:
#   - PostgreSQL (port 5439)
#   - Redis (port 6379)
#   - MinIO (port 9000, console 9001)
#
# Kemudian jalankan app secara lokal:
#   npm run dev:all

services:
  db:
    image: postgres:15-alpine
    container_name: merman-db
    ports:
      - "5439:5432"
    environment:
      POSTGRES_USER: merman
      POSTGRES_PASSWORD: merman_password
      POSTGRES_DB: merman
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merman -d merman"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: merman-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: merman-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-merman}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-merman_minio_password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Init container to create buckets on first run
  minio-init:
    image: minio/mc:latest
    container_name: merman-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-merman}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-merman_minio_password}
      MINIO_BUCKET_FILES: ${MINIO_BUCKET_FILES:-merman-files}
      MINIO_BUCKET_EXPORTS: ${MINIO_BUCKET_EXPORTS:-merman-exports}
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'ðŸš€ Initializing MinIO buckets...';
      sleep 3;

      mc alias set merman http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};

      mc mb --ignore-existing merman/$${MINIO_BUCKET_FILES};
      mc mb --ignore-existing merman/$${MINIO_BUCKET_EXPORTS};
      mc anonymous set download merman/$${MINIO_BUCKET_EXPORTS};

      echo '';
      echo 'âœ… MinIO buckets ready:';
      mc ls merman;
      "
    networks:
      - merman-network

networks:
  merman-network:
    driver: bridge

volumes:
  pgdata:
  redis_data:
  minio_data:
