version: '3.8'

services:
  app:
    container_name: merman-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://merman:merman_password@db:5432/merman
      - NEXTAUTH_SECRET=changeme_in_production
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - db
    networks:
      - merman-network

  db:
    image: postgres:15-alpine
    container_name: merman-db
    ports:
      - "5439:5432"
    environment:
      POSTGRES_USER: merman
      POSTGRES_PASSWORD: merman_password
      POSTGRES_DB: merman
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - merman-network

networks:
  merman-network:
    driver: bridge

volumes:
  pgdata:
