version: '3.8'

services:
  app:
    container_name: merman-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://merman:merman_password@db:5432/merman
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=merman
      - MINIO_SECRET_KEY=merman_minio_password
      - MINIO_USE_SSL=false
      - JWT_SECRET=changeme_in_production
      - NEXT_PUBLIC_WS_URL=http://localhost:3001
    depends_on:
      - db
      - redis
      - minio
    networks:
      - merman-network

  websocket:
    container_name: merman-websocket
    build:
      context: .
      dockerfile: Dockerfile.websocket
    restart: always
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://merman:merman_password@db:5432/merman
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=merman
      - MINIO_SECRET_KEY=merman_minio_password
      - MINIO_USE_SSL=false
      - JWT_SECRET=changeme_in_production
      - WS_PORT=3001
      - WS_CORS_ORIGIN=http://localhost:3000
    depends_on:
      - db
      - redis
      - minio
    networks:
      - merman-network

  db:
    image: postgres:15-alpine
    container_name: merman-db
    ports:
      - "5439:5432"
    environment:
      POSTGRES_USER: merman
      POSTGRES_PASSWORD: merman_password
      POSTGRES_DB: merman
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merman -d merman"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: merman-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: merman-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: merman
      MINIO_ROOT_PASSWORD: merman_minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  merman-network:
    driver: bridge

volumes:
  pgdata:
  redis_data:
  minio_data:
