services:
  # ============================================
  # Application Services (Using Pre-built Images)
  # ============================================
  app:
    image: ghcr.io/syahrulapr86/merman/app:latest
    container_name: merman-app
    restart: always

    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_FILES=${MINIO_BUCKET_FILES}
      - MINIO_BUCKET_EXPORTS=${MINIO_BUCKET_EXPORTS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - merman-network

  websocket:
    image: ghcr.io/syahrulapr86/merman/websocket:latest
    container_name: merman-websocket
    restart: always

    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_FILES=${MINIO_BUCKET_FILES}
      - MINIO_BUCKET_EXPORTS=${MINIO_BUCKET_EXPORTS}
      - JWT_SECRET=${JWT_SECRET}
      - WS_PORT=3001
      - WS_CORS_ORIGIN=${WS_CORS_ORIGIN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - merman-network

  # ============================================
  # Infrastructure Services (Same as Dev)
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: merman-db
    ports:
      - "5432:5432" # Changed map to standard, or keep 5439 if preferred
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U merman -d merman" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: merman-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  plantuml:
    image: plantuml/plantuml-server:jetty
    container_name: merman-plantuml
    ports:
      - "8080:8080"
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: merman-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always
    networks:
      - merman-network
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio-init:
    image: minio/mc:latest
    container_name: merman-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_FILES: ${MINIO_BUCKET_FILES}
      MINIO_BUCKET_EXPORTS: ${MINIO_BUCKET_EXPORTS}
    entrypoint: /bin/sh
    command: >
      -c " echo 'ðŸš€ Initializing MinIO buckets...'; sleep 3; mc alias set merman http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY}; mc mb --ignore-existing merman/$${MINIO_BUCKET_FILES}; mc mb --ignore-existing merman/$${MINIO_BUCKET_EXPORTS}; mc anonymous set download merman/$${MINIO_BUCKET_EXPORTS}; echo ''; echo 'âœ… MinIO buckets ready:'; mc ls merman; "
    networks:
      - merman-network

networks:
  merman-network:
    driver: bridge

volumes:
  pgdata:
  redis_data:
  minio_data:
